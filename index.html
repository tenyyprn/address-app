    <script>
        // „Éá„Éº„Çø„Çπ„Éà„É¨„Éº„Ç∏
        let contacts = [];
        let currentEditId = null;

        // „Çµ„É≥„Éó„É´„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø

                },
                {
                    id: 2,
                    name: "‰ΩêËó§Ëä±Â≠ê",
                    furigana: "„Åï„Å®„ÅÜ„ÅØ„Å™„Åì",
                    phone: "090-8765-4321",

                    notes: "„Éû„Éº„Ç±„ÉÜ„Ç£„É≥„Ç∞ÊãÖÂΩì"

                    name: "Áî∞‰∏≠‰∏ÄÈÉé",

                    email: "tanaka@example.com",
                    address: "ÊÑõÁü•ÁúåÂêçÂè§Â±ãÂ∏Ç‰∏≠Âå∫Ê†Ñ3-3-3",
                    birthday: "1992-07-08",
                    notes: "ÊäÄË°ìÈÉ®„Ç®„É≥„Ç∏„Éã„Ç¢"
                }
            ];

            // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Åã„ÇâË™≠„ÅøËæº„Åø
            const savedContacts = localStorage.getItem('addressbook_contacts');
            if (savedContacts) {
                try {
                    contacts = JSON.parse(savedContacts);
                } catch (e) {
                    console.error('„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', e);
                    contacts = sampleContacts;

            } else {
                contacts = sampleContacts;

        }

        // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Å´‰øùÂ≠ò
        function saveToLocalStorage() {
            try {
                localStorage.setItem('addressbook_contacts', JSON.stringify(contacts));
            } catch (e) {
                console.error('„Éá„Éº„Çø„ÅÆ‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', e);

            }
        }

        // ÈÄ£Áµ°ÂÖà„ÅÆÊèèÁîª
        function renderContacts(filteredContacts = null) {
            const contactGrid = document.getElementById('contactGrid');
            const emptyState = document.getElementById('emptyState');
            const contactsToRender = filteredContacts || contacts;

            if (contactsToRender.length === 0) {
                contactGrid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            contactGrid.style.display = 'grid';
            emptyState.style.display = 'none';
            contactGrid.innerHTML = '';

            contactsToRender.forEach(contact => {
                const contactCard = createContactCard(contact);
                contactGrid.appendChild(contactCard);
            });
        }

        // ÈÄ£Áµ°ÂÖà„Ç´„Éº„Éâ„ÅÆ‰ΩúÊàê
        function createContactCard(contact) {
            const card = document.createElement('div');
            card.className = 'contact-card fade-in';
            
            card.innerHTML = `
                <div class="contact-header">
                    <div>
                        <div class="contact-name">${escapeHtml(contact.name || '')}</div>
                        ${contact.furigana ? `<div class="contact-furigana">${escapeHtml(contact.furigana)}</div>` : ''}
                    </div>
                    <div class="contact-actions">
                        <button class="btn btn-primary btn-sm" onclick="editContact(${contact.id})" title="Á∑®ÈõÜ">
                            ‚úèÔ∏è
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="deleteContact(${contact.id})" title="ÂâäÈô§">
                            üóëÔ∏è
                        </button>
                    </div>
                </div>
                <div class="contact-info">
                    ${contact.phone ? `
                        <div class="info-item">
                            <span class="info-icon">üìû</span>
                            <span class="info-text">${escapeHtml(contact.phone)}</span>
                        </div>
                    ` : ''}
                    ${contact.email ? `
                        <div class="info-item">
                            <span class="info-icon">üìß</span>
                            <span class="info-text">${escapeHtml(contact.email)}</span>
                        </div>
                    ` : ''}
                    ${contact.address ? `
                        <div class="info-item">
                            <span class="info-icon">üè†</span>
                            <span class="info-text">${escapeHtml(contact.address)}</span>
                        </div>
                    ` : ''}
                    ${contact.birthday ? `
                        <div class="info-item">
                            <span class="info-icon">üéÇ</span>
                            <span class="info-text">${formatDate(contact.birthday)}</span>
                        </div>
                    ` : ''}
                    ${contact.notes ? `
                        <div class="info-item">
                            <span class="info-icon">üìù</span>
                            <span class="info-text">${escapeHtml(contact.notes)}</span>
                        </div>
                    ` : ''}
                </div>
            `;

            return card;
        }

        // HTML „Ç®„Çπ„Ç±„Éº„Éó
        function escapeHtml(text) {
            if (!text) return '';
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return String(text).replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        // Êó•‰ªò„Éï„Ç©„Éº„Éû„ÉÉ„Éà
        function formatDate(dateString) {
            if (!dateString) return '';
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('ja-JP', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            } catch (e) {
                return dateString;
            }
        }

        // Áµ±Ë®àÊÉÖÂ†±„ÅÆÊõ¥Êñ∞
        function updateStats() {
            document.getElementById('totalContacts').textContent = contacts.length;
            document.getElementById('withPhone').textContent = contacts.filter(c => c.phone && c.phone.trim()).length;
            document.getElementById('withEmail').textContent = contacts.filter(c => c.email && c.email.trim()).length;

        // „É¢„Éº„ÉÄ„É´„ÇíÈñã„Åè
        function openModal(mode, contactId = null) {
            const modal = document.getElementById('contactModal');
            const modalTitle = document.getElementById('modalTitle');
            const form = document.getElementById('contactForm');

            if (mode === 'add') {
                modalTitle.textContent = 'Êñ∞Ë¶èÈÄ£Áµ°ÂÖà';
                form.reset();
                currentEditId = null;
            } else if (mode === 'edit') {
                modalTitle.textContent = 'ÈÄ£Áµ°ÂÖàÁ∑®ÈõÜ';
                const contact = contacts.find(c => c.id === contactId);
                if (contact) {
                    fillForm(contact);
                    currentEditId = contactId;
                }
            }

            modal.style.display = 'block';
            setTimeout(() => {
                document.getElementById('name').focus();
            }, 100);
        }

        // „Éï„Ç©„Éº„É†„Å´„Éá„Éº„Çø„ÇíÂüã„ÇÅ„Çã
        function fillForm(contact) {
            document.getElementById('name').value = contact.name || '';
            document.getElementById('furigana').value = contact.furigana || '';
            document.getElementById('phone').value = contact.phone || '';
            document.getElementById('email').value = contact.email || '';
            document.getElementById('address').value = contact.address || '';
            document.getElementById('birthday').value = contact.birthday || '';
            document.getElementById('notes').value = contact.notes || '';
        }

        // „É¢„Éº„ÉÄ„É´„ÇíÈñâ„Åò„Çã
        function closeModal() {
            document.getElementById('contactModal').style.display = 'none';
            currentEditId = null;
        }

        // ÈÄ£Áµ°ÂÖà„Çí‰øùÂ≠ò
        function saveContact() {
            const form = document.getElementById('contactForm');
            const formData = new FormData(form);
            
            const contactData = {
                name: (formData.get('name') || '').trim(),
                furigana: (formData.get('furigana') || '').trim(),
                phone: (formData.get('phone') || '').trim(),
                email: (formData.get('email') || '').trim(),
                address: (formData.get('address') || '').trim(),
                birthday: formData.get('birthday') || '',
                notes: (formData.get('notes') || '').trim()
            };

            // „Éê„É™„Éá„Éº„Ç∑„Éß„É≥
            if (!contactData.name) {
                showNotification('ÂêçÂâç„ÅØÂøÖÈ†àÈ†ÖÁõÆ„Åß„Åô', 'error');
                document.getElementById('name').focus();
                return;
            }

            if (contactData.email && !isValidEmail(contactData.email)) {
                showNotification('„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„ÅÆÂΩ¢Âºè„ÅåÊ≠£„Åó„Åè„ÅÇ„Çä„Åæ„Åõ„Çì', 'error');
                document.getElementById('email').focus();
                return;
            }

            try {
                if (currentEditId) {
                    // Á∑®ÈõÜ„É¢„Éº„Éâ
                    const index = contacts.findIndex(c => c.id === currentEditId);
                    if (index !== -1) {
                        contacts[index] = { ...contacts[index], ...contactData };
                    }
                    showNotification('ÈÄ£Áµ°ÂÖà„ÇíÊõ¥Êñ∞„Åó„Åæ„Åó„Åü', 'success');
                } else {
                    // Êñ∞Ë¶èËøΩÂä†„É¢„Éº„Éâ
                    const newId = Math.max(0, ...contacts.map(c => c.id || 0)) + 1;
                    contacts.push({ id: newId, ...contactData });
                    showNotification('ÈÄ£Áµ°ÂÖà„ÇíËøΩÂä†„Åó„Åæ„Åó„Åü', 'success');
                }

                saveToLocalStorage();
                renderContacts();
                updateStats();
                closeModal();
            } catch (e) {
                console.error('‰øùÂ≠ò„Ç®„É©„Éº:', e);
                showNotification('‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
            }
        }

        // ÈÄ£Áµ°ÂÖà„ÇíÁ∑®ÈõÜ
        function editContact(id) {
            openModal('edit', id);
        }

        // ÈÄ£Áµ°ÂÖà„ÇíÂâäÈô§
        function deleteContact(id) {
            const contact = contacts.find(c => c.id === id);
            if (contact && confirm(`„Äå${contact.name}„Äç„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü`)) {
                contacts = contacts.filter(c => c.id !== id);
                saveToLocalStorage();
                renderContacts();
                updateStats();
                showNotification('ÈÄ£Áµ°ÂÖà„ÇíÂâäÈô§„Åó„Åæ„Åó„Åü', 'success');
            }
        }

        // ÂÖ®„Éá„Éº„ÇøÂâäÈô§
        function clearAllData() {
            if (confirm('„Åô„Åπ„Å¶„ÅÆÈÄ£Áµ°ÂÖà„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü„Åì„ÅÆÊìç‰Ωú„ÅØÂèñ„ÇäÊ∂à„Åõ„Åæ„Åõ„Çì„ÄÇ')) {
                contacts = [];
                saveToLocalStorage();
                renderContacts();
                updateStats();
                showNotification('„Åô„Åπ„Å¶„ÅÆÈÄ£Áµ°ÂÖà„ÇíÂâäÈô§„Åó„Åæ„Åó„Åü', 'success');
            }
        }

        // Ê§úÁ¥¢
        function searchContacts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (!searchTerm) {
                renderContacts();
                return;
            }

            const filteredContacts = contacts.filter(contact => 
                (contact.name || '').toLowerCase().includes(searchTerm) ||
                (contact.furigana || '').toLowerCase().includes(searchTerm) ||
                (contact.phone || '').includes(searchTerm) ||
                (contact.email || '').toLowerCase().includes(searchTerm) ||
                (contact.address || '').toLowerCase().includes(searchTerm) ||
                (contact.notes || '').toLowerCase().includes(searchTerm)
            );

            renderContacts(filteredContacts);
        }

        // „Éá„Éº„Çø„Çí„Ç®„ÇØ„Çπ„Éù„Éº„ÉàÔºàCSVÂΩ¢ÂºèÔºâ
        function exportData() {
            if (contacts.length === 0) {
                showNotification('„Ç®„ÇØ„Çπ„Éù„Éº„Éà„Åô„Çã„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì', 'error');
                return;
            }

            try {
                const BOM = '\uFEFF'; // UTF-8 BOM
                const header = 'ÂêçÂâç,„Åµ„Çä„Åå„Å™,ÈõªË©±Áï™Âè∑,„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ,‰ΩèÊâÄ,ÁîüÂπ¥ÊúàÊó•,„É°„É¢\n';
                const csvContent = BOM + header + contacts.map(contact => 
                    [
                        contact.name || '',
                        contact.furigana || '',
                        contact.phone || '',
                        contact.email || '',
                        contact.address || '',
                        contact.birthday || '',
                        contact.notes || ''
                    ].map(field => `"${String(field).replace(/"/g, '""')}"`)
                    .join(',')
                ).join('\n');

                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', `contacts_${new Date().toISOString().split('T')[0]}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                showNotification('„Éá„Éº„Çø„Çí„Ç®„ÇØ„Çπ„Éù„Éº„Éà„Åó„Åæ„Åó„Åü', 'success');
            } catch (e) {
                console.error('„Ç®„ÇØ„Çπ„Éù„Éº„Éà„Ç®„É©„Éº:', e);
                showNotification('„Ç®„ÇØ„Çπ„Éù„Éº„Éà„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
            }
        }

        // „Éá„Éº„Çø„Çí„Ç§„É≥„Éù„Éº„Éà
        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.csv';
            input.onchange = function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const csv = e.target.result;
                            const lines = csv.split('\n');
                            
                            // „Éò„ÉÉ„ÉÄ„ÉºË°å„Çí„Çπ„Ç≠„ÉÉ„Éó
                            let importedCount = 0;
                            const maxId = Math.max(0, ...contacts.map(c => c.id || 0));
                            
                            for (let i = 1; i < lines.length; i++) {
                                const line = lines[i].trim();
                                if (line) {
                                    // CSV„Éë„Éº„ÇπÔºàÁ∞°ÊòìÁâàÔºâ
                                    const values = parseCSVLine(line);
                                    if (values.length >= 1 && values[0].trim()) {
                                        contacts.push({
                                            id: maxId + importedCount + 1,
                                            name: values[0] || '',
                                            furigana: values[1] || '',
                                            phone: values[2] || '',
                                            email: values[3] || '',
                                            address: values[4] || '',
                                            birthday: values[5] || '',
                                            notes: values[6] || ''
                                        });
                                        importedCount++;
                                    }
                                }
                            }
                            
                            saveToLocalStorage();
                            renderContacts();
                            updateStats();
                            showNotification(`${importedCount}‰ª∂„ÅÆÈÄ£Áµ°ÂÖà„Çí„Ç§„É≥„Éù„Éº„Éà„Åó„Åæ„Åó„Åü`, 'success');
                        } catch (error) {
                            console.error('„Ç§„É≥„Éù„Éº„Éà„Ç®„É©„Éº:', error);
                            showNotification('„Éï„Ç°„Ç§„É´„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
                        }
                    };
                    reader.readAsText(file, 'UTF-8');
                }
            };
            input.click();
        }

        // CSVË°å„ÅÆ„Éë„Éº„Çπ
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                const nextChar = line[i + 1];
                
                if (char === '"') {
                    if (inQuotes && nextChar === '"') {
                        current += '"';
                        i++;
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current);
            return result;
        }

        // „É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„ÅÆÂ¶•ÂΩìÊÄß„ÉÅ„Çß„ÉÉ„ÇØ
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // ÈÄöÁü•Ë°®Á§∫
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // „É¢„Éº„ÉÄ„É´Â§ñ„ÇØ„É™„ÉÉ„ÇØ„ÅßÈñâ„Åò„Çã
        window.onclick = function(event) {
            const modal = document.getElementById('contactModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Esc„Ç≠„Éº„Åß„É¢„Éº„ÉÄ„É´„ÇíÈñâ„Åò„Çã
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
